<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="signup.css" type="text/css" />
  </head>
  <body>
    <div class="main">
      <div class="register">
        <h2>Register Here</h2>
        <form id="register" method="post">
          <label>First Name:</label>
          <br />
          <input
            type="text"
            name="fname"
            id="name"
            placeholder="Enter your First Name"
          />
          <br /><br />
          <label>Last Name:</label>
          <br />
          <input
            type="text"
            name="lname"
            id="name"
            placeholder="Enter your Last Name"
          />
          <br /><br />
          <label>Your Age:</label>
          <br />
          <input
            type="number"
            name="age"
            id="name"
            placeholder="How old are you"
          />
          <br /><br />
          <label>Email:</label>
          <br />
          <input
            type="email"
            name="email"
            id="name"
            placeholder="Enter Your Vaild Email"
          />
          <br /><br />
          <label>Password:</label>
          <br />
          <input
            type="password"
            name="password"
            id="name"
            placeholder="Enter Your Vaild Password"
          />
          <br /><br />

          <label>DOB:</label>
          <br />
          <input
            type="date"
            name="DOB"
            id="name"
            placeholder="Enter Your Date of Birth"
          />
          <br /><br />
          <label>Gender: </label>
          <br />
          &nbsp;&nbsp;&nbsp;
          <div id="id1">
            <input type="radio" name="gender" id="male" />
            &nbsp;
            <span id="male">Male</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="female" />
            &nbsp;
            <span id="female">Female</span>
            <br /><br />
            <label>Known Language :</label>
            <br />
            &nbsp;&nbsp;&nbsp;

            <input type="checkbox" name="lang" id="hindi" />
            &nbsp;
            <span id="hindi" class="class1">Hindi</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="lang" id="eng" />
            &nbsp;
            <span id="eng" class="class1">English</span>
            <br /><br />
          </div>
          <input type="submit" value="Submit" name="submit" id="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
